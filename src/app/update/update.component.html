<div class="container">
    <h1>Update Product</h1>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group ">
            <!-- Hidden Parameter id -->
            <input type="hidden" formControlName="id" class="form-control">
        </div>
        <div class="form-group ">
            <div class="col-25">
                <label>Name:</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="name" class="form-control" maxlength="20">
            </div>
        </div>
        <div class="form-group">
            <div class="col-25">
                <label>Description:</label>
            </div>
            <div class="col-75">
                <textarea class="form-control" formControlName="description" rows="3" maxlength="50"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-25">
                <label>Price:</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="price" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-25">
                <label>Quantity:</label>
            </div>
            <div class="col-75">
                <input type="text" formControlName="quantity" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-25">
                <label>Additional Information:</label>
            </div>
            <div class="col-75">
                <textarea class="form-control" formControlName="addlInfo" rows="3" maxlength="50"></textarea>
            </div>
        </div>
        <br/>
        <button type="submit">Submit</button> &nbsp;
        <button  type="button" [routerLink]="['product/home']">Back</button>
    </form>
</div>
